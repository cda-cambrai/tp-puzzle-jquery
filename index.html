<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taquin</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span id="shots" class="meta">Coups <strong>0</strong></span>
        <span id="stopwatch" class="meta">Temps <strong>0</strong></span>
        <br />

        <button class="start">Démarrer</button>
        <!-- <button class="restart">Rejouer</button> -->
        <br /><br />

        <div id="game">
            <div id="1" class="bloc bloc-1" style="top: 0px; left: 0px; background-position: 0px 0px;">1</div>
            <div id="2" class="bloc bloc-2" style="top: 0px; left: 100px; background-position: -100px 0px;">2</div>
            <div id="3" class="bloc bloc-3" style="top: 0px; left: 200px; background-position: -200px 0px;">3</div>
            <div id="4" class="bloc bloc-4" style="top: 0px; left: 300px; background-position: -300px 0px;">4</div>
            <div id="5" class="bloc bloc-5" style="top: 100px; left: 0px; background-position: 0px -100px;">5</div>
            <div id="6" class="bloc bloc-6" style="top: 100px; left: 100px; background-position: -100px -100px;">6</div>
            <div id="7" class="bloc bloc-7" style="top: 100px; left: 200px; background-position: -200px -100px;">7</div>
            <div id="8" class="bloc bloc-8" style="top: 100px; left: 300px; background-position: -300px -100px;">8</div>
            <div id="9" class="bloc bloc-9" style="top: 200px; left: 0px; background-position: 0px -200px;">9</div>
            <div id="10" class="bloc bloc-10" style="top: 200px; left: 100px; background-position: -100px -200px;">10</div>
            <div id="11" class="bloc bloc-11" style="top: 200px; left: 200px; background-position: -200px -200px;">11</div>
            <div id="12" class="bloc bloc-12" style="top: 200px; left: 300px; background-position: -300px -200px;">12</div>
            <div id="13" class="bloc bloc-13" style="top: 300px; left: 0; background-position: 0px -300px;">13</div>
            <div id="14" class="bloc bloc-14" style="top: 300px; left: 100px; background-position: -100px -300px;">14</div>
            <div id="15" class="bloc bloc-15" style="top: 300px; left: 200px; background-position: -200px -300px;">15</div>
            <div id="16" class="bloc bloc-16 bloc-empty" style="top: 300px; left: 300px; background-position: -300px -300px;">Blanc</div>
        </div>

        <h2 id="win" style="display: none">Vous avez gagné !</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
