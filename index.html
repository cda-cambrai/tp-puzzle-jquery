<html lang="fr">

    <title>Taquin</title>

    <link rel="stylesheet" href="style.css">
</head>

            <div id="3" class="bloc bloc-3" style="top: 0px; left: 200px;">3</div>

            <div id="15" class="bloc bloc-15" style="top: 300px; left: 200px;">15</div>
            <div id="16" class="bloc bloc-16 bloc-empty" style="top: 300px; left: 300px;">Blanc</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
